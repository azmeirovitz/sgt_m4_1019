<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1 class="center">Student Grade Table</h1>

<div class="row px-4">

    <table class="table col-8">
        <thead class="thead-dark">
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Grade</th>
            </tr>


        </thead>
        <tbody id="student-data"></tbody>


    </table>

    <form class="col-4">
        Name:<br>
        <input class="form-control" id="name" type="text" name="name" value=""><br>
        Course:<br>
        <input class="form-control" id="course" type="text" name="course" value=""><br>
        Grade:<br>
        <input class="form-control" id="grade" type="email" name="grade" value=""><br><br>

        <div class="text-center">
        <input class="btn btn-outline-primary" id="button" type="button" name="submit" value="Add Student">
        </div>
    </form>

</div>

</body>
</html>
