<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Grade Table</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1 class="center">Student Grade Table</h1>

    <table class="table">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Course</th>
                <th>Grade</th>
            </tr>


        </thead>
        <tbody id="student-data"></tbody>


    </table>

    <form class="form">
        Name:<br>
        <input id="name" type="text" name="name" value=""><br>
        Course:<br>
        <input id="course" type="text" name="course" value=""><br>
        Grade:<br>
        <input id="grade" type="email" name="grade" value=""><br><br>
        <input id="button" type="button" name="submit" value="Submit">
    </form>
</body>
</html>
